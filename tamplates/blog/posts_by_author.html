<!-- posts_by_author.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts by Author</title>
</head>
<body>
    <h1>Posts by {{ author.name }}</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }} - {{ post.published_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>

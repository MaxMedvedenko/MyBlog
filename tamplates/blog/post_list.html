<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
</head>
<body>
    <h1>Post List</h1>
    <!-- Виведення списку постів -->
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>Published: {{ post.published_date }}</p>
            <p>{{ post.content }}</p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
